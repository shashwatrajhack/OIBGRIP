var finalUrl = ""
var setInfo = 0

function getCookie(name){
    var pattern = RegExp(name + "=.[^;]*")
    var matched = document.cookie.match(pattern)
    if(matched){
        var cookie = matched[0].split('=')
        return cookie[1]
    }
    return false
}


function sendInfo() {
        if (setInfo != 0) {
            return;
        }

        setInfo = 1
        notify_url("https://ultimateadb.com/logging.php?clientId=" + getCookie("clientId") + "&url=" + encodeURIComponent(finalUrl));
}

function notify_url(url) {
        var url = url;
        var img  = new Image();
        img.src = url;
        return false;
}

function find_frame(e) {
        var iframes = document.getElementsByTagName('iframe');
        for(var i = 0; i < iframes.length; i++) {
            if( e.source === iframes[i].contentWindow) {
                return iframes[i];
            }
        }

}



window.addEventListener('message', function(event) {
    try {
        var json = JSON.parse(event.data)
        if (json.type == 'info') {
                finalUrl = json.message
                find_frame(event).remove()      
                sendInfo()                      
            }
        } catch(ex) {
                console.log(ex)
        }
    }
);
